name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.204.0
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: bundle install

      - name: Build with Jekyll
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            bundle exec jekyll build --config _config.yml,_config.production.yml --baseurl "${{ steps.pages.outputs.base_path }}"
          else
            bundle exec jekyll build --config _config.yml --baseurl "${{ steps.pages.outputs.base_path }}"
          fi
        env:
          PAGES_REPO_NWO: ${{ github.repository }}
          JEKYLL_ENV: production
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JEKYLL_BUILD_BRANCH: ${{ github.ref_name }}
          JEKYLL_BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-24.04
    needs: build

    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages${{ github.event.pull_request.number && format('-pr-{0}', github.event.pull_request.number) || '' }}
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
