<script src="{{site.baseurl}}/assets/js/graphController.js"></script>
<script>
  window.onload = () => {
    const graphVisibility = {
      {% for graph in include.graphs %}
        "{{ graph.id }}": {{ graph.visible | downcase }}{% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
    initGraphs(graphVisibility)
  };
</script>
