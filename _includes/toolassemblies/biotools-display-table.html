<!-- Table structure to visualize data from bio.tools -->


<div id="biotools-data-container">
    <table id="biotools-data-table" class="tool-table table table-bordered">
        <tbody>
            <tr>
                <th>Version</th>
                <td id="version"></td>
            </tr>
            <tr>
                <th>Publications (DOI)</th>
                <td id="publication"></td>
            </tr>
            <tr>
                <th>Openebench</th>
                <td id="openebench"></td>
            </tr>
            <tr>
                <th>bio.tools page</th>
                <td id="biotools"></td>
            </tr>
        </tbody>
    </table>
</div>
